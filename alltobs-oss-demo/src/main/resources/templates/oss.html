<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OssTemplate Test</title>
</head>
<body>
<h1>OssTemplate Test Interface</h1>

<h2>Create Bucket</h2>
<form action="/oss/createBucket" method="post">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <button type="submit">Create Bucket</button>
</form>

<h2>Get All Buckets</h2>
<form action="/oss/getAllBuckets" method="get">
    <button type="submit">Get All Buckets</button>
</form>

<h2>Get Bucket</h2>
<form action="/oss/getBucket" method="get">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <button type="submit">Get Bucket</button>
</form>

<h2>Remove Bucket</h2>
<form action="/oss/removeBucket" method="post">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <button type="submit">Remove Bucket</button>
</form>

<h2>Upload File</h2>
<form action="/oss/putObject" method="post" enctype="multipart/form-data">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <input type="text" name="objectName" placeholder="Object Name">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>

<h2>Get Object URL</h2>
<form action="/oss/getObjectURL" method="get">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <input type="text" name="objectName" placeholder="Object Name">
    <input type="number" name="minutes" placeholder="Minutes">
    <button type="submit">Get URL</button>
</form>

<h2>Get Object</h2>
<form action="/oss/getObject" method="get">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <input type="text" name="objectName" placeholder="Object Name">
    <button type="submit">Download Object</button>
</form>

<h2>Remove Object</h2>
<form action="/oss/removeObject" method="post">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <input type="text" name="objectName" placeholder="Object Name">
    <button type="submit">Remove Object</button>
</form>

<h2>Set Object ACL</h2>
<form action="/oss/setObjectAcl" method="post">
    <input type="text" name="bucketName" placeholder="Bucket Name">
    <input type="text" name="objectName" placeholder="Object Name">
    <input type="text" name="acl" placeholder="ACL (e.g., public-read)">
    <button type="submit">Set ACL</button>
</form>

<h2>Copy Object</h2>
<form action="/oss/copyObject" method="post">
    <input type="text" name="sourceBucketName" placeholder="Source Bucket Name">
    <input type="text" name="sourceKey" placeholder="Source Key">
    <input type="text" name="destinationBucketName" placeholder="Destination Bucket Name">
    <input type="text" name="destinationKey" placeholder="Destination Key">
    <button type="submit">Copy Object</button>
</form>
</body>
</html>
